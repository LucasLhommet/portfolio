<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Lucas Lhommet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#presentation">Présentation</a></li>
                <li><a href="#projects">Projets</a></li>
                <li><a href="#interet">Centre d'intérêt</a></li>
                <li><a href="#Compétence">Compétence</a></li>
                <li><a href="cv_lucas.pdf"> CV</a></li>
            </ul>
        </nav>
    </header>
    <div class="try">
    <section id="presentation">
        <div id="presentationdiv">
            <img id="imgprofil"src="Images/photoProfil.png" alt="LHOMMET Lucas">

            <h1 id="title"> 
                <span class="typed-text" id="typed-title"></span>    
            </h1>

            <p id="typing-effect"> 
                <span class="typed-text" id="typed-paragraph"></span>
            </p>
        </div>
    </section>

    <section id="projects">
        <h1 id="titleprojects">Projects</h1>
        <div class="imgprojects">
            <figure>
                <img class="img" id="img1"src="Images/SAE203.png" title="Informatique" height=auto width="500px"/>
                <figcaption> Réseau</figcaption>
            </figure>
            <figure>
                <img class="img"id="onitama"src="Images/onitama.png" title="Informatique" height=auto width="500px"/>
                <figcaption> Onitama</figcaption>
            </figure>
            <figure>
                <img class="img" id="poker"src="Images/poker.webp" title="Informatique" height=auto width="500px"/>
                <figcaption> Poker</figcaption>
            </figure>
            <figure>
                <img class="img" id="loc"src="Images/loc.png" title="Informatique" height=auto width="500px"/>
            </figure>
                
        </div>
            <p id="txtProject">
                    Passez la souris sur une image pour avoir la description
            </p>
    </section>

    <section id ="interet">
        <h1 id="titleInteret">Centre d'intérêt</h1>
        <div id="orga">
            <div class="circle-container">
                <img src="images/le-rugby.png" id="rugby" alt="Image 1" class="circle-image">
                <img src="images/jeu-video.png" id="video" alt="Image 2" class="circle-image">
                <img src="images/software-development.png" id="dev" alt="Image 3" class="circle-image">
                <img src="Images/mur-descalade.png" id="escalade" alt="Image 4" class="circle-image">
                <img src="images/musculation.png" id="muscu" alt="Image 5" class="circle-image">
                <img src="images/casque-de-musique.png" id="musique" alt="Image 6" class="circle-image">
                <img src="images/jeu-de-poker.png" id="pokerr" alt="Image 7" class="circle-image">
            </div>   
            
            <div id="divTxtInteret">
                <p id="txtInteret"> Passez la souris sur une des icones pour avoir la description </p>
            </div>
            
        </div>  
                      
    </section>
    <section id="Compétence">
        <h1 id="titleCompetence">Compétence technique</h1>
        <div id="gd">
        <div id="gauche">
            <div id="divbar">
                <img src="Images/C-removebg-preview.png" id="C" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="70"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/C++-removebg-preview.png" id="C++" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="40"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/C_-removebg-preview.png" id="C#" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="80"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/sql-removebg-preview.png" id="SQL" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="80"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
        </div>
        <div id="droite">
            <div id="divbar">
                <img src="Images/python-removebg-preview.png" id="PYTHON" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="80"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/bash-removebg-preview.png" id="BASH" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="60"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/htmlcss-removebg-preview.png" id="HTMLCSS" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="70"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
            <div id="divbar">
                <img src="Images/php-removebg-preview.png" id="PHP" class="ImgLangage">
                <div class="progress-container">
                    <div class="progress-bar" data-percentage="70"></div>
                    <span class="progress-text">0%</span>
                </div>
            </div>
        </div>

    </section>
